<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trump Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

  <body>
    <p id="demo"></p>
    <div id="big_container">

    <!-- upper left box -->
      <div id="time_box">
        <h2>Pacific Standard Time is:</h2>
        <div id="time_of_day">here</div>
      </div>

    <!-- upper right box -->
      <div id="date_box">
        <h4>Today's date is:</h4>
        <div id="day_of_the_week">day</div>
        <div id="month_right_now">month</div>
        <div id="year_now">year</div>
      </div>

    <!-- lower left box -->
      <div id="Trump_box">
        <h4>Trump has:</h4>
        <div id="Trump_days">days</div>
        <div id="Trump_hours">hours</div>
        <div id="Trump_minutes">minutes</div>
        <div id="Trump_seconds">seconds</div>
          <br> left in office (until 12 EST, January 20, 2021)
      </div>

    <!-- lower right box -->
      <p id="footnote_box">By Aaron Simon<br><br>
          <a href="#">click</a> for next page
      </p>

    </div>
    <script src="clock.js"></script>
    </body>
</html>
